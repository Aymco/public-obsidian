site_name: synthèse
site_description: mes synthèses
site_author: Aymco
site_url: https://aymco.github.io
repo_name: aymco/public-obsidian
repo_url: https://github.com/Aymco/public-obsidian/
edit_uri: edit/main/docs/

theme:
    name: 'material'
    font:
        text: Inter
    language: fr
    features:
        - content.action.edit
        - navigation.tabs
        - navigation.indexes 
        - navigation.instant
        #- navigation.top
        - search.suggest
        - search.highlight
        - toc.integrate 
    #- navigation.instant.progress
    palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      #primary: amber
      #accent: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

# Extensions
markdown_extensions:
  - mdx_math
  - footnotes
  - attr_list
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.details
  #- pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - toc:
      permalink: true

plugins:
  - search
  - roamlinks # for images

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js 
